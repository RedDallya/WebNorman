
    <div class="container ">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME EVENTO</th>
                    <th>FECHA</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${eventos.id}">ID</td>
                    <td th:text="${eventos.name}">Nombre del Evento</td>
                    <td th:text="${eventos.fecha}">Fecha del Evento</td>
                    <td>
                        <a class="btn btn-warning">EDITAR</a>
                        <a class="btn btn-danger">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
